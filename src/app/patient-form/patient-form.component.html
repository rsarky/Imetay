<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h3>New Patient</h3>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form (ngSubmit)="register()">
            <mat-form-field class="example-full-width">
                <input matInput type="" placeholder="Name" name="name" required>
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Phone No" type="number" name="phoneno" required>
            </mat-form-field>
        </form>
        <!-- <div *ngIf="showError">
          <p style=" color: red">Invalid email-id password combination</p>
        </div> -->
        <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
    </mat-card-content>
</mat-card>
