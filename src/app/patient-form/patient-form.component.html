<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h3>New Patient</h3>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form (ngSubmit)="onRegister()">
            <mat-form-field>
                <input matInput type="" placeholder="Name" name="name" [(ngModel)]="patient.name" required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput placeholder="Phone No" type="number" name="phoneno" [(ngModel)]="patient.phoneNumber" required>
            </mat-form-field>
            <br>
            <button mat-raised-button color="primary" type="submit">Register</button>
        </form>
        <!-- <div *ngIf="showError">
          <p style=" color: red">Invalid email-id password combination</p>
        </div> -->
        <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
    </mat-card-content>
</mat-card>
