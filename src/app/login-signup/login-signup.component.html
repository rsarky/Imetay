<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h3>Login</h3>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form (ngSubmit)="login()" #loginForm="ngForm">
            <mat-form-field>
                <input matInput type="email" placeholder="Email" [(ngModel)]="email" name="email" email required pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z]+" #emailCheck="ngModel">
                <mat-error *ngIf="(emailCheck.dirty || emailCheck.touched) && emailCheck.errors" class="alert alert-danger">
                        Enter valid email 
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required minlength="6" #passwordCheck="ngModel">
                <mat-error *ngIf="passwordCheck.invalid && (passwordCheck.dirty || passwordCheck.touched) && passwordCheck.errors.minlength" class="alert alert-danger">
                        at least 6 characters long
                </mat-error>
            </mat-form-field>
        </form>
        <!-- <div *ngIf="showError">
        <p style=" color: red">Invalid email-id password combination</p>
      </div> -->
        <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="login()" color="primary" [disabled]="!loginForm.form.valid">Login</button>
    </mat-card-actions>

    <mat-card-header>
        <mat-card-title>
            <h3>Doctor Signup</h3>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form (ngSubmit)="doctorSignup()" #signupForm="ngForm">
            <mat-form-field>
                <input matInput placeholder="Name" [(ngModel)]="doctor.name" name="name" required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput placeholder="Department" [(ngModel)]="doctor.department" name="department" required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput type="email" placeholder="Email" [(ngModel)]="doctor.email" name="email" email required pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z]+" #emailCheck2="ngModel">
                <mat-error *ngIf="(emailCheck2.dirty || emailCheck2.touched) && emailCheck2.errors" class="alert alert-danger">
                    Enter valid email 
                </mat-error>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required minlength="6" #passwordCheck="ngModel">
                    <mat-error *ngIf="passwordCheck.invalid && (passwordCheck.dirty || passwordCheck.touched) && passwordCheck.errors.minlength" class="alert alert-danger">
                        at least 6 characters long
                    </mat-error>
            </mat-form-field>
        </form>
        <!-- <div *ngIf="showError">
          <p style=" color: red">Invalid email-id password combination</p>
        </div> -->
        <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="doctorSignup()" color="primary" [disabled]="!signupForm.form.valid">Login</button>
    </mat-card-actions>
</mat-card>
