<mat-card-content>
    <form (ngSubmit)="login()" #loginForm="ngForm" class="doctor-form">
        <mat-form-field>
            <input matInput type="email" placeholder="Email" [(ngModel)]="email" name="email" email required pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z]+" #emailCheck="ngModel">
            <mat-error *ngIf="(emailCheck.dirty || emailCheck.touched) && emailCheck.errors" class="alert alert-danger">
                Invalid Email
            </mat-error>

        </mat-form-field>
        <mat-icon class="material-icons">email</mat-icon> 
        <br>
        <mat-form-field>
            <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required minlength="6" #passwordCheck="ngModel">
            <mat-error *ngIf="passwordCheck.invalid && (passwordCheck.dirty || passwordCheck.touched) && passwordCheck.errors.minlength" class="alert alert-danger">
                Minimum 6 characters
            </mat-error>
        </mat-form-field>
        <mat-icon class="material-icons">https</mat-icon> 
    </form> 
    <!-- <div *ngIf="showError">
    <p style=" color: red">Invalid email-id password combination</p>
  </div> -->
    <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
</mat-card-content>
<mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary" class="block" [disabled]="!loginForm.form.valid">Login</button>
</mat-card-actions>
